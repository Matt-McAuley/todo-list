<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="fill">Todo Manager</div>
    <div class="sidebar">
        <button class="general">General</button>
        <div>
            <select class="projectSelect">
                <option>No Projects</option>
            </select>
            <button id = "add" class="projectButton">+</button>
            <button id = "delete" class="projectButton">X</button>
        </div>
    </div>
    <header>
        <button class="todoButton">Add Todo</button>
    </header>
    <div class="main">
        <div class="todoArea"></div>
        <form class="todoPopup">
            <label for="todoTitle">Title:
                <input type="text" id="todoTitle" placeholder="New Todo" required>
            </label>
            <label for="description">Description:
                <input type="text" id="description" required>
            </label>
            <label for="dueDate">Due Date:
                <input type="date" id="dueDate" required>
            </label>
            <label for="priority">Priority:
                <select id="priority" required>
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <div class="todoPopupButtons">
                <button class="todoSubmit">Submit</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
        <form class="projectPopup">
            <label for="projectTitle">Title:
                <input type="text" id="projectTitle" placeholder="New Project" required>
            </label>
            <div class="projectPopupButtons">
                <button class="projectSubmit" type="submit">Submit</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
        <div class="todoExpand">
            <div id="expandTitle">Title:</div>
            <div id="expandDescription">Description:</div>
            <div id="expandDate">Due Date:</div>
            <div id="expandPriority">Priority:</div>
            <button id="closeExpand">Close</button>
        </div>
    </div>
</body>
</html>
